    <script>
        function convert(type){
             let value = parseFloat(document.getElementById('value').value);
             let result;

             switch (type) {
                case 'cmToM':
                    result = value / 100;
                break;
                case 'mToCm':
                    result = value * 100;
                break;
                case 'mToKm':
                    result = value / 1000;
                break;
                case 'kmToM':
                    result = value * 1000;
                break;
        }

             document.getElementById('ConvertorResult').innerText = 'Converted Result: '+ result;
        }
         
    </script>
